{% comment %} Real-time popular posts from Cloudflare Worker API {% endcomment %}
<div id="popular-posts-wrapper">
    <div id="popular-posts">
        <div class="panel-heading">인기 게시글</div>
        <div class="popular-posts-list" id="popular-posts-list">
            <div class="loading-placeholder">로딩 중...</div>
        </div>
    </div>
</div>

{% if site.analytics_worker_url %}
<script>
    (function () {
        const WORKER_URL = '{{ site.analytics_worker_url }}';
        const listEl = document.getElementById('popular-posts-list');

        fetch(WORKER_URL + '/api/popular')
            .then(response => response.json())
            .then(posts => {
                if (!posts || posts.length === 0) {
                    listEl.innerHTML = '<div class="popular-post-item">인기 게시글이 없습니다.</div>';
                    return;
                }

                listEl.innerHTML = posts.map(post => `
                <div class="popular-post-item">
                    <a href="${post.url}" class="popular-post-link">
                        <div class="popular-post-title">${post.title}</div>
                        <div class="popular-post-meta">
                            <span class="popular-post-views">${post.views.toLocaleString()} views</span>
                        </div>
                    </a>
                </div>
            `).join('');
            })
            .catch(() => {
                listEl.innerHTML = '<div class="popular-post-item">로딩 실패</div>';
            });
    })();
</script>
{% endif %}

<style>
    #popular-posts-wrapper {
        margin-bottom: 2rem;
    }

    #popular-posts {
        background: var(--main-bg);
        border: 1px solid var(--card-border-color);
        border-radius: 16px;
        padding: 1.5rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.2s ease;
    }

    #popular-posts:hover {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .panel-heading {
        font-size: 0.95rem;
        font-weight: 700;
        color: #8B5CF6;
        margin-bottom: 1.25rem;
        text-transform: uppercase;
        letter-spacing: 0.8px;
    }

    [data-mode="dark"] .panel-heading {
        color: #A78BFA;
    }

    .popular-post-item {
        padding: 0.875rem 0;
        border-bottom: 1px solid var(--main-border-color);
    }

    .popular-post-item:last-child {
        border-bottom: none;
        padding-bottom: 0;
    }

    .popular-post-item:first-child {
        padding-top: 0;
    }

    .popular-post-link {
        text-decoration: none;
        color: inherit;
        display: block;
        transition: all 0.2s ease;
    }

    .popular-post-link:hover {
        transform: translateX(6px);
    }

    .popular-post-title {
        font-size: 0.9rem;
        font-weight: 600;
        color: var(--text-color);
        margin-bottom: 0.4rem;
        line-height: 1.5;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    .popular-post-link:hover .popular-post-title {
        color: #8B5CF6;
    }

    [data-mode="dark"] .popular-post-link:hover .popular-post-title {
        color: #A78BFA;
    }

    .popular-post-meta {
        font-size: 0.75rem;
        color: var(--text-muted-color);
        display: flex;
        align-items: center;
        gap: 0.25rem;
    }

    .popular-post-category {
        color: #8B5CF6;
        font-weight: 500;
    }

    [data-mode="dark"] .popular-post-category {
        color: #A78BFA;
    }

    .popular-post-views {
        color: var(--text-muted-color);
    }
</style>
